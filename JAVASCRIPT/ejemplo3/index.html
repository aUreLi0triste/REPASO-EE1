<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foco</title>

    <script>
        function encender() {
            document.getElementById('foco').src = 'img/gettyimages-460717701-612x612.jpg'
        }

        function apagar() {
            document.getElementById('foco').src = 'img/vector-bombilla-realista-aislada-sobre-blanco_1284-41931.jpg'
        }
    </script>
</head>

<body>
    <img src="img/vector-bombilla-realista-aislada-sobre-blanco_1284-41931.jpg" alt="foco" id="foco" width="150px">
    <BR></BR>
    <button onclick="encender();">ENCENDER</button>

    <button onclick="apagar();">APAGAR</button>
</body>

</html>
